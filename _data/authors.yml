# MatForge Team Authors
matforge_team:
  name:              MatForge Team
  email:             matforge@seas.upenn.edu

  about:             |
    Advanced Material Rendering System - A CIS 5650 GPU Programming final project implementing 4 SIGGRAPH papers (2023-2024)
    in a unified Vulkan path tracer. Our team is developing cutting-edge rendering techniques for production-quality materials.

  picture:
    path:            /assets/icons/upenn.png

  social:
    github:          matforge/MatForge
    linkedin:        groups/6540935/

yiding:
  name:              Yiding Liu
  about:             |
    Quad-Optimized Low-Discrepancy Sequences (QOLDS) implementation specialist.
    Developing foundation sampling layer for improved Monte Carlo convergence.

cecilia:
  name:              Cecilia Gao
  about:             |
    RMIP (Rectangular MinMax Image Pyramid) implementation specialist.
    Building tessellation-free displacement ray tracing system.

xiaonan:
  name:              Xiaonan Zhang
  about:             |
    Material system specialist implementing Bounded VNDF sampling and Fast-MSX multi-scattering approximation.
